---
name: "Bug report"
description: "Report a bug for aiobmsble library"
labels: "bug"
body:
- type: markdown
  attributes:
    value: Before you open a new issue, search through the existing issues to see if others have had the same problem.
- type: checkboxes
  attributes:
    label: Checklist
    options:
      - label: I have tried the [latest version of aiobmsble](https://pypi.org/project/aiobmsble/).
      - label: I have enabled debug logging for my installation.
        required: true
      - label: This issue only contains 1 issue (if you have multiple issues, open one issue for each issue).
        required: true
      - label: This issue is not a duplicate issue of any [previous issue](https://github.com/patman15/aiobmsble/issues?q=is%3Aissue+label%3Abug).
        required: true
      - label: I have filled out the issue template to the best of my ability.
        required: true
- type: input
  attributes:
    label: "Provide the type of BMS you used:"
    description: "Please give the BMS/battery manufacturer and any version (HW, SW) that you know."
  validations:
    required: true
- type: textarea
  attributes:
    label: "Describe the issue"
    description: "A clear and concise description of what the issue is."
  validations:
    required: true
- type: textarea
  attributes:
    label: Reproduction steps
    description: "Without steps to reproduce, it will be hard to fix. It is very important that you fill out this part."
    render: text
    value: |
      1.
      2.
      3.
      ...
- type: textarea
  attributes:
    label: "Debug logs"
    description: "To acquire debug logs, e.g. run `aiobmsble -v -l debug.log` from the command line. Please attach logs as file and do not paste them here!"
  validations:
    required: true
